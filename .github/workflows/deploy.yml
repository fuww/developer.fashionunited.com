name: Deploy
on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

env:
  PROJECT_ID: 'developer-fashionunited-com'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site output
        uses: withastro/action@v2
        with:
            node-version: 20 

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: astro-dist
          path: dist

      - name: Save AppMaps
        uses: actions/cache/save@v3
        if: always()
        with:
          path: ./tmp/appmap
          key: appmaps-${{ github.sha }}-${{ github.run_attempt }}

  deploy-folder-to-gcs-bucket:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: 'write'
      id-token: 'write'
    
    steps:
    - id: 'checkout'
      uses: 'actions/checkout@v4'
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: ${{ env.PROJECT_ID }}
        workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
    
    - name: download-artifact
      uses: actions/download-artifact@v2
      with:
        name: astro-dist
        path: dist
    
    - id: 'upload-folder'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: 'dist'
        destination: 'developer.fashionunited.com'
        parent: false
      
  appmap-analysis:
    if: always()
    needs: [ deploy-folder-to-gcs-bucket ]
    uses: getappmap/analyze-action/.github/workflows/appmap-analysis.yml@v1
    permissions:
      actions: read
      contents: read
      checks: write
      pull-requests: write